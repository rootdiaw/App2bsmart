<h2 mat-dialog-title>GAM</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="form">        
<mat-form-field >
    <mat-label style="font-size: 12pt;">Nature Info *:</mat-label>
    <select matNativeControl formControlName="natureinfo" >
          <option value="Fausse - Fake news">Fausse - Fake news</option>
          <option value="Mi-figue Mi-raisin - bashing">Mi-figue Mi-raisin - bashing</option>
          <option value="100% vrai - knocking">100% vrai - knocking</option>
      </select>
</mat-form-field><br>
<mat-form-field >
    <mat-label style="font-size: 12pt;">Perception du Support de parution * :</mat-label>
    <select matNativeControl formControlName="perceptiosupparution" >
          <option value="Image de l'entreprise">Image de l'entreprise</option>
          <option value="Crédible">Crédible</option>
          <option value="Pas crédible">Pas crédible</option>
        </select>
</mat-form-field><br>
<mat-form-field >
    <mat-label style="font-size: 12pt;">Rebond de l'info * :</mat-label>
    <select matNativeControl formControlName="rebondinfo" >
          <option value="RAS">RAS</option>
          <option value="Effectif">Effectif</option>   
        </select>
</mat-form-field>
</form> 
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button mat-dialog-close class="btn-danger" >quitter</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addGam()" class="btn-success">géner la fiche</button>
</mat-dialog-actions>
