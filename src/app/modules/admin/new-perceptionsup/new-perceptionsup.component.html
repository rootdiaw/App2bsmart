<div class="animated fadeIn" class="animated fadeIn" style="width: 30%;text-align: center; margin-left: 30%;">
    <div class="card">
        <div class="card-header">
            <h1>Ajouter</h1>
          </div>
        <div class="card-body">
            <form [formGroup]="threeFormGroup">
              <p *ngIf="message!=null" style="color: red;font-size: 12pt;">{{message}}</p>
              <mat-form-field >
                <mat-label style="font-size: 12pt;">Perception du Support de parution * :</mat-label>
                <select matNativeControl formControlName="perceptiosupparution" >
                      <option></option>
                      <option value="Image de l'entreprise">Image de l'entreprise</option>
                      <option value="Crédible">Crédible</option>
                      <option value="Pas crédible">Pas crédible</option>
                      
                    </select>
            </mat-form-field>
              <div >
                <button mat-button style="margin-left: -1%;"  [routerLink]="['/newsupportparution']"  class="btn-danger">retour</button>
          
                <button  mat-button (click)="newperceptionsupportparution()" 
                class="btn btn-info" >suivant</button>
           
              </div>
            </form>
           
      </div>
             
            </div>
   </div>
